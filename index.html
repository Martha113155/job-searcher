<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Searcher App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            display: grid;
            gap: 20px;
        }
        .job-card {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .job-card h3 {
            margin: 0 0 10px;
            color: #007bff;
        }
        .job-card p {
            margin: 5px 0;
            color: #555;
        }
        .job-card a {
            color: #007bff;
            text-decoration: none;
        }
        .job-card a:hover {
            text-decoration: underline;
        }
        #loading {
            text-align: center;
            font-style: italic;
            color: #888;
            display: none;
        }
        #no-results {
            text-align: center;
            color: #888;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Searcher</h1>
        <form id="search-form">
            <input type="text" id="keyword" placeholder="Enter job keyword (e.g., developer)" required>
            <button type="submit">Search</button>
        </form>
        <div id="loading">Loading jobs...</div>
        <div id="no-results">No jobs found for this keyword.</div>
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const keywordInput = document.getElementById('keyword');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('no-results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyword = keywordInput.value.trim().toLowerCase();
            if (!keyword) return;

            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            noResultsDiv.style.display = 'none';

            try {
                // Using RemoteOK API (public, no key needed). It returns recent remote jobs.
                const response = await fetch('https://remoteok.com/api');
                const data = await response.json();

                // The first item is metadata, so slice from 1
                const jobs = data.slice(1);

                // Filter jobs by keyword in title, description, or tags
                const filteredJobs = jobs.filter(job => {
                    return (
                        job.position.toLowerCase().includes(keyword) ||
                        job.description.toLowerCase().includes(keyword) ||
                        job.tags.some(tag => tag.toLowerCase().includes(keyword))
                    );
                });

                if (filteredJobs.length === 0) {
                    noResultsDiv.style.display = 'block';
                } else {
                    filteredJobs.forEach(job => {
                        const jobCard = document.createElement('div');
                        jobCard.classList.add('job-card');
                        jobCard.innerHTML = `
                            <h3>${job.position}</h3>
                            <p><strong>Company:</strong> ${job.company}</p>
                            <p><strong>Tags:</strong> ${job.tags.join(', ')}</p>
                            <p><strong>Date:</strong> ${new Date(job.date).toLocaleDateString()}</p>
                            <p>${job.description.substring(0, 200)}...</p>
                            <a href="${job.url}" target="_blank">Apply Now</a>
                        `;
                        resultsDiv.appendChild(jobCard);
                    });
                }
            } catch (error) {
                console.error('Error fetching jobs:', error);
                resultsDiv.innerHTML = '<p style="color: red;">Error loading jobs. Please try again.</p>';
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
